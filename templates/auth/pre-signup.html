{% extends 'auth/base.html' %}
{% load static %}
{% block prompt %}
<span class="text-white inter">Have an account ? <a class="text-primary" href="{% url 'accounts:login' %}">Sign
        in</a></span>
{% endblock prompt %}
{% block main %}
<div class="mt-8 grid grid-cols-[60%_40%]">
    <div>
        <h1 class="text-[48px] text-white font-goldman font-bold">Welcome To PalmFarms</h1>
        <div class="mt-7">
            <p class="text-primary font-goldman text-[20px]">Access different farms like the palm of your hand</p>
            <p class="mt-10 text-primary text-[20px] font-goldman">Sign up as: </p>
        </div>
        <div class="mt-[86px]">
            {% for type in user_types %}
            <a href="{% url 'accounts:signup' type %}" class="w-full h-[112px] max-w-[500px] bg-primary flex items-center
                 justify-center text-white font-goldman text-[48px] rounded-[10px] mb-[62px]">{{type}}</a>
            {% endfor %}
        </div>
    </div>
    <div class="flex items-center justify-center h-screen mt-[-80px]">
        <div class="w-[500px] h-[400px] bg-white overflow-hidden"
            style="border-radius: 250px / 200px;transform:rotate(90deg)">
            <img src="{% static 'images/farmer1.png' %}" style="transform:rotate(-90deg);object-fit: cover;"
                class="h-full w-full w-[500px] h-[400px] border-radius: 250px / 200px;" />
        </div>
    </div>
</div>
{% endblock main %}
